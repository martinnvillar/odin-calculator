<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calcTitle">
            <h2>OdinCalculator</h2>
        </div>
        <div class="display">
            <div class="currentOp"></div>
            <div class="previousOp">0</div>
        </div>
        <div class="removeBtns">
            <button class="clearBtn">CLEAR</button>
            <button class="deleteBtn">DELETE</button>
        </div>
        <div class="opContainer">
            <button class="numBtns" id="sevenBtn">7</button>
            <button class="numBtns" id="eightBtn">8</button>
            <button class="numBtns" id="nineBtn">9</button>
            <button class="opBtns">/</button>
            <button class="numBtns" id="fourBtn">4</button>
            <button class="numBtns" id="fiveBtn">5</button>
            <button class="numBtns" id="sixBtn">6</button>
            <button class="opBtns">x</button>
            <button class="numBtns" id="oneBtn">1</button>
            <button class="numBtns" id="twoBtn">2</button>
            <button class="numBtns" id="threeBtn">3</button>
            <button class="opBtns">-</button>
            <button class="dotBtn">.</button>
            <button class="numBtns" id="zeroBtn">0</button>
            <button class="equal" id="equalBtn">=</button>
            <button class="opBtns">+</button>
        </div>
    </div>

    <footer>
        <p>
            <a href="https://github.com/martinnvillar" target="_blank" class="footLink">martinnvillar</a> Â© The Odin Project 2023
        </p>
    </footer>
</body>
</html>
