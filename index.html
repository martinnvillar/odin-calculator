<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            813298309
        </div>

            <button class="rmvBtn" id="clearBtn">CLEAR</button>
            <button class="rmvBtn" id="deleteBtn">DELETE</button>
        </div>
        <div class="opContainer">
            <button class="opBtns">7</button>
            <button class="opBtns">8</button>
            <button class="opBtns">9</button>
            <button class="opBtns">/</button>
            <button class="opBtns">4</button>
            <button class="opBtns">5</button>
            <button class="opBtns">6</button>
            <button class="opBtns">x</button>
            <button class="opBtns">1</button>
            <button class="opBtns">2</button>
            <button class="opBtns">3</button>
            <button class="opBtns">-</button>
            <button class="opBtns">.</button>
            <button class="opBtns">0</button>
            <button class="opBtns">=</button>
            <button class="opBtns">+</button>
        </div>
    </div>

    <footer>
        <p>
